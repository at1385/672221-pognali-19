  <body>
    <header class="page-header page-header--inner-page">
      <div class="page-header__menu page-header__menu--opened page-header__menu--inner-page">
        <div class="page-header__logo-toggle-wrapper page-header__logo-toggle-wrapper--inner-page">
          <div class="page-header__logo logo">
            <a class="logo__link logo__link--light" href="index.html">
              <img class="logo__image" src="" width="100" height="19" alt="Логоип «Погнали»">
            </a>
            <a class="logo__link logo__link--dark" href="index.html">
              <img class="logo__image" src="" width="100" height="19" alt="Логоип «Погнали»">
            </a>
          </div>

          <button class="page-header__menu-toggle" type="button">
            <span class="visually-hidden">Показать/Скрыть меню</span>
          </button>
        </div>

        <nav class="page-header__main-nav">
          <ul class="site-menu">
            <li class="site-menu__item">
              <a class="site-menu__link" href="#">О сервисе</a>
            </li>
            <li class="site-menu__item">
              <a class="site-menu__link site-menu__link--current">Направления</a>
            </li>
            <li class="site-menu__item">
              <a class="site-menu__link" href="catalog.html">Попутчики</a>
            </li>
          </ul>
        </nav>

        <ul class="page-header__user-menu page-header__user-menu--inner-page user-menu">
          <li class="user-menu__item">
            <a class="user-menu__button button button--login" href="#">Авторизация</a>
          </li>
        </ul>

        <div class="page-header__contacts page-header__contacts--inner-page contacts">
          <ul class="contacts__list">
            <li class="contacts__item">
              <a class="contacts__link contacts__link--phone" href="tel:88005558628">
                <span class="contacts__label">8 800 555-86-28</span>
              </a>
            </li>
            <li class="contacts__item">
              <a class="contacts__link contacts__link--email" href="mailto:mail@htmlacademy.ru">
                <span class="contacts__label">mail@htmlacademy.ru</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="page-header__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__icon" href="#">
                <span class="visually-hidden">Фейсбук</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__icon" href="#">
                <span class="visually-hidden">Вконтакте</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__icon" href="#">
                <span class="visually-hidden">Инстаграм</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="page-main">
      <h1 class="main-heading">
        <span class="main-heading__name">Направления</span>
      </h1>

      <section class="page-main__user-info user-info">
        <header class="user-info__header">
          <h2 class="visually-hidden">Информация о пользователе</h2>
          <p class="user-info__level level level--light level--80-form">
            <span class="level__word level__word--dark">level</span>
            <b class="level__number level__number--dark">80</b>
          </p>
          <div class="user-info__image-wrapper">
            <img class="user-info__image" src="" width="100" height="100" alt="Фотография пользователя">
          </div>
          <button class="user-info__button button button--inner-page" type="button"><span>Сменить фото</span></button>
        </header>

        <div class="user-info__tags-transport-wrapper">
          <div class="user-info__wrapper user-info__wrapper--tags">
            <h3 class="user-info__sub-heading user-info__sub-heading--tags">Тэги</h3>
            <textarea class="user-info__textarea" name="user-tags" placeholder="Коротко о себе в виде 5-8 хештэгов">#бургер #бар #футбол #концерт #крафт</textarea>
          </div>

          <div class="user-info__wrapper user-info__wrapper--transport">
            <h3 class="user-info__sub-heading">Транспорт</h3>
            <div class="user-info__transport-chooser transport-chooser transport-chooser--center">
              <p class="transport-chooser__checkbox-wrapper">
                <input class="transport-chooser__transport-checkbox transport-chooser__transport-checkbox--plane visually-hidden" id="transport-plane-id" type="checkbox" name="transport-plane" checked>
                <label class="transport-chooser__transport-label transport-chooser__transport-label--plane" for="transport-plane-id">
                  <span class="visually-hidden">Самолет</span>
                </label>
              </p>
              <p class="transport-chooser__checkbox-wrapper">
                <input class="transport-chooser__transport-checkbox transport-chooser__transport-checkbox--bus visually-hidden" id="transport-bus-id" type="checkbox" name="transport-bus" checked>
                <label class="transport-chooser__transport-label transport-chooser__transport-label--bus" for="transport-bus-id">
                  <span class="visually-hidden">Автобус</span>
                </label>
              </p>
              <p class="transport-chooser__checkbox-wrapper">
                <input class="transport-chooser__transport-checkbox transport-chooser__transport-checkbox--bike visually-hidden" id="transport-bike-id" type="checkbox" name="transport-bike">
                <label class="transport-chooser__transport-label transport-chooser__transport-label--bike" for="transport-bike-id">
                  <span class="visually-hidden">Велосипед</span>
                </label>
              </p>
              <p class="transport-chooser__checkbox-wrapper">
                <input class="transport-chooser__transport-checkbox transport-chooser__transport-checkbox--walk visually-hidden" id="transport-walk-id" type="checkbox" name="transport-walk" checked>
                <label class="transport-chooser__transport-label transport-chooser__transport-label--walk" for="transport-walk-id">
                  <span class="visually-hidden">Пешком</span>
                </label>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="page-footer">
      <div class="page-footer__logo logo">
        <a class="logo__link" href="index.html">
          <img class="logo__image" src="" width="100" height="19" alt="Логоип «Погнали»">
        </a>
      </div>

      <div class="page-footer__social social social--show">
        <ul class="social__list">
          <li class="social__item social__item--footer">
            <a class="social__icon social__icon--footer" href="#">
              <span class="visually-hidden">Фейсбук</span>
            </a>
          </li>
          <li class="social__item social__item--footer">
            <a class="social__icon social__icon--footer" href="#">
              <span class="visually-hidden">Вконтакте</span>
            </a>
          </li>
          <li class="social__item social__item--footer">
            <a class="social__icon social__icon--footer" href="#">
              <span class="visually-hidden">Инстаграм</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="page-footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <span class="copyright__phrase">Разработано</span>
        </a>
      </div>
    </footer>
  </body>
</html>
